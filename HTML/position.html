<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link rel="stylesheet" href="/CSS/positions.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="back-button"><a href="../index.html">Back</a></div>
    <h1>Positions</h1>

    <div class="outer-container">
      <div class="inner-container">
        <div class="box absolute">
          <p>Absolute<br />(Relative to the page)</p>
        </div>
        <div class="box relative">
          <p>
            Relative <br />
            (relative to the parent element)
          </p>
        </div>
        <div class="box fixed">
          <p>
            Fixed <br />
            (try scrolling)
          </p>
        </div>
        <div class="box sticky">
          <p>
            Sticky <br />
            (try scrolling)
          </p>
        </div>
      </div>
    </div>

    <button class="social">ðŸš€ Fixed Button</button>

    <section id="one">
      <header class="blue">Sticky Header 1</header>
      <h2>One</h2>
    </section>

    <section id="two">
      <header class="red">Sticky Header 2</header>
      <h2>Two</h2>
    </section>

    <section id="three">
      <header class="green">Sticky Header 3</header>
      <h2>Three</h2>
    </section>

    <footer>
      <a id="footer-link" href="#one">One</a>
      <a id="footer-link" href="#two">Two</a>
      <a id="footer-link" href="#three">Three</a>
    </footer>
  </body>
</html>
